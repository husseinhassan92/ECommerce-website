<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./static/main.css">
    <link rel="stylesheet" href="./static/register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div id="profile">
        <h1>Login</h1>
    </div>
    <div id="rbox">
        <form id="lform">
            <input type="hidden" id="user_id" name="User ID">
            <div id="req">
                <label for="Email">Email :</label>
                <input tabindex="3" type="email" id="Email" name="Email" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                <br>
                <label for="Password ">Password:</label>
                <input tabindex="3" type="password" id="Password" name="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <br>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="arrow" >
        <a href="register.html"><img src="./static/arrow.png" alt="arrow"></a>
    </div>
    <script src="./login.js"></script>
</body>
</html>
