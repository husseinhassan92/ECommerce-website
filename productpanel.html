<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./static/css/productpanel.css">
        <title>Home</title>
    </head>

    <body>
        <div class="header">
            <h1>Products Panel</h1>
        </div>
        <form id="productform">
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>price</th>
                    <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="producttable"></tbody>
            </table>
            <button type="button" id="create" >Create</button>
            <button type="button" id="update">Update</button>
            <button type="button" id="delete">Delete</button>
        </form>

        <script src="./static/js/productpanel.js"></script>
    </body>
</html>
